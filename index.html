<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPhotoApp</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <style>
        body {
            width: 1024px;
            margin: auto;
        }
        .red-text {
            color: red;
        }
        h2 {
            font-family: Lobster, sans-serif;
        }
    </style>
</head>
<body>
    <h2 class="red-text">CatPhotoApp</h2>

    <p><a href="#">Clique aqui</a> para ver mais fotos de gatos.</p>

    <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="um gato laranja fofo deitado de costas"></a>
    
    <div>
        <p>Coisas que gatos amam:</p>
        <ul>
            <li>Erva de gato;</li>
            <li>Canetas lasers;</li>
            <li>Lasanha.</li>
        </ul>
        <p>Coisas que gatos odeiam:</p>
        <ol>
            <li>Tratamento de pulgas;</li>
            <li>Trovões;</li>
            <li>Outros gatos.</li>
        </ol>
    </div>
    <form action="#">
        <label for="interno">
            <input type="radio" name="interno-externo" id="" checked> Interno
        </label>
        <label for="externo">
            <input type="radio" name="interno-externo" id=""> Externo
        </label>

        <br>

        <label for="amavel">
            <input type="checkbox" name="personalidade" id="" checked> Amável
        </label>
        <label for="preguicoso">
            <input type="checkbox" name="personalidade" id=""> Preguiçoso
        </label>
        <label for="energetico">
            <input type="checkbox" name="personalidade" id=""> Energético
        </label>

        <br>

        <input type="text" placeholder="URL da foto do gato" required>
    </form>
</body>
</html>
